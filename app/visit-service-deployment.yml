kind: Service
apiVersion: v1
metadata:
  name: visits-service
spec:
  selector:
    app: petclinic
    component: visits-service
  type:  ClusterIP
  ports:
  - name:  http
    port:  8080
    targetPort:  8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: visits-service-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: petclinic
      component: visits-service
  template:
    metadata:
      labels:
        app: petclinic
        component: visits-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      containers:
      - name:  visits-service
        image: visits
        imagePullPolicy: Always
        ports:
            - containerPort: 8080
        env:
          - name: SPRING_PROFILES_ACTIVE
            value: docker
          - name: SERVER_PORT
            value: "8080"
